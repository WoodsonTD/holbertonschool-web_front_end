<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Example</title>
</head>

<body>
<h1>Cookie Example</h1>
<label for="firstname">First Name:</label>
<input type="text" id="firstname" placeholder="Enter your first name">
<br>
<label for="email">Email:</label>
<input type="text" id="email" placeholder="Enter your email">
<br>
<button onclick="setCookies(10)">Log me in</button>
<button onclick="showCookies()">Show the cookies</button>
<p id="cookiesParagraph"></p>

<script>
    function setCookies(daysToExpire) {
    var firstname = document.getElementById("firstname").value;
    var email = document.getElementById("email").value;
    // expiration string
    var expirationDate = new Date();
    expirationDate.setTime(expirationDate.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
    var expires = "expires=" + expirationDate.toUTCString();
    document.cookie = "firstname=" + encodeURIComponent(firstname);
    document.cookie = "email=" + encodeURIComponent(email);
    alert("Cookies set successfully!");
    }

    function showCookies() {
    var cookiesParagraph = document.getElementById("cookiesParagraph");
    var cookies = document.cookie.split("; ");
    var output = "Cookies: ";
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].split("=");
        var name = decodeURIComponent(cookie[0]);
        var value = decodeURIComponent(cookie[1]);
        output += name + "=" + value + "; ";
    }
    cookiesParagraph.innerText = output;
    }

    function getCookie(name) {
        var firstname = getCookie("firstname");
        var email = getCookie("email");
        var cookiesParagraph = document.getElementById("cookiesParagraph");
        cookiesParagraph.innerText = "Email: " + email + " - Firstname: " + firstname;
    }
</script>
</body>

</html>
