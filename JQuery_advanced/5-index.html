    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table>").append(
                    $("<thead>").append(
                        $("<tr>").append(
                            $("<th>").text("Firstname"),
                            $("<th>").text("Lastname")
                        )
                    ),
                    $("<tbody>")
                )
            );
        }

        function addNewMember(firstName, lastName) {
            var row = $("<tr>").append(
                $("<td>").text(firstName),
                $("<td>").text(lastName),
                $("<td>").text("(x)").addClass("remove-cell").click(function() {
                    $(this).parent().remove();
                })
            );

            $("table tbody").append(row);
        }

        $(document).ready(function() {
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
    });
    </script>
